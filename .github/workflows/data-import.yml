name: Build Data Import Image
on:
  workflow_dispatch:
    inputs:
      tier:
        description: "Deploy environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  build-data-import:
    runs-on: ubuntu-latest
    environment: ${{ inputs.tier }}
    env:
      APP: mca-explorer
      TZ: America/New_York
      AWS_REGION: us-east-1
      TIER: ${{ inputs.tier }}
      IMAGE_TIER: ${{ contains(fromJson('["dev","qa"]'), inputs.tier) && 'development' || 'release' }}
      CICD_ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-cicd

    steps:
      - uses: "actions/checkout@v6.0.1"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ env.CICD_ROLE_ARN }}
          role-session-name: ${{ env.TIER }}-${{ env.APP }}-data-import-${{ github.ref_name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set dynamic environment variables
        run: |
          echo "DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV

          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          REPO=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$APP
          echo "IMAGE_REPOSITORY=$REPO" >> $GITHUB_ENV
          echo "DATA_IMPORT_IMAGE=$REPO:$IMAGE_TIER-data-import-${{ github.ref_name }}-$TIMESTAMP" >> $GITHUB_ENV
          echo "DATA_IMPORT_IMAGE_LATEST=$REPO:$IMAGE_TIER-data-import-${{ github.ref_name }}-latest" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2.0.1
        with:
          mask-password: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Build and push data import image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: docker/data-import.dockerfile
          pull: true
          push: true
          tags: |
            ${{ env.DATA_IMPORT_IMAGE }}
            ${{ env.DATA_IMPORT_IMAGE_LATEST }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          cache-from: type=registry,ref=${{ env.DATA_IMPORT_IMAGE_LATEST }}
          cache-to: type=inline

      - name: Image built successfully
        run: |
          echo "âœ“ Data import image built and pushed successfully"
          echo "Image: ${{ env.DATA_IMPORT_IMAGE }}"
          echo "Latest tag: ${{ env.DATA_IMPORT_IMAGE_LATEST }}"
